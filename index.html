<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="initial-scale=1,
maximum-scale=1,user-scalable=no,width=device-width">
</head>
<!--<style type="text/css">
    @import "Task4re.css";

<link rel="stylesheet" type="text/css" href="Task11.css" ></link>
<body>
<!--header info,including register-btn and close-btn-->
	<div class="header">
	    <!--stay left，20px-->
	    <button class="register" value="register" type="button">
	        注册
	    </button>
	    <!--stay center，32px-->
	    <div class="title">
	        登录
	    </div>
	    <!--stay right，20px-->
	    <button class="close" value="close" type="button">
	        关闭
	    </button>
	</div>
	
	<!--input rows,font-size:26px-->
	<div class="telrow">
	    <img src="tel.png" /> 
	    
	        <input type="text" class="tel" placeholder="请输入手机号" />
	    
	</div>
	<div class="passrow">
		<img src="pass.png" /> 
	    
	        <input type="password" class="pass" placeholder="请输入密码" />
	    
	</div>
	<!--login button-->
	<div class="logbtn">
	    <button  type="submit" value="登录" >登录</button>
	</div>
<!--link for refinding Password-->

    <a  class="refind" href="javascript:void(0)" >忘记密码</a>

</body>
</html>
